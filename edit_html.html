<html>
    <head>
        <title>  DOM Javascript</title>
    </head>

    <body>
        <h1>BALAJAR DOM Javascript</h1>
        <img src="gambar/pikachu.png" width=300 id="gambar">

        <div id="box1">
            <div id="p1">paragraf 1</div>
        </div>

        <script>
            //menambahkkan elemen
            var el = document.createElement('h2');
            var text = document.createTextNode('Belajar Progamming Online');
            var box = document.getElementById('box1');
            
            el.appendChild(text);
            box.appendChild(el);

            //menghapus elemen
            //box.removeChild(el);

            //mengedit
            var el2 = document.createElement('h3');
            var text2 = document.createTextNode('Belajar Sekarang!');
            el2.appendChild(text2);
            var p1 = document.getElementById('p1');

            // mereplace atau mengganti elemen
            box.replaceChild(el2, p1);

            el2.appendChild(text2);
            // p1.appendChild(el2);
        </script>
    </body>
</html>
